<ng-container *ngIf="routerState$ | async as routerState">
  <!--  -->
  <div class="action-block" [ngSwitch]="true">
    <div *ngSwitchDefault>
      <img class="lacos-logo" [src]="lacosIcon" />
    </div>
    <!-- shape="round" -->

    <div *ngSwitchCase="routerState === 'profissional'">
      <button
        nbButton
        status="success"
        size="small"
        appearance="ghost"
        (click)="goToPage(routerState)"
      >
        <nb-icon icon="plus-outline"></nb-icon> novo relat√≥rio
      </button>
    </div>

    <div *ngSwitchCase="routerState === 'admin'">
      <button
        nbButton
        status="success"
        size="small"
        appearance="ghost"
        (click)="goToPage(routerState)"
      >
        <nb-icon icon="person-add-outline"></nb-icon> cadastrar clientes
      </button>
    </div>
  </div>

  <div class="page-title">
    <span>{{ routerState | titlecase }}</span>
  </div>

  <div class="avatar-block">
    <img class="avatar-img" [src]="defaultUserIcon" />
  </div>
</ng-container>
