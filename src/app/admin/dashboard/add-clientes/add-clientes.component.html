<p>add-clientes works!</p>
<nb-layout-column>
  <nb-card>
    <nb-card-header><h3>Cadastrar cliente</h3></nb-card-header>

    <nb-card-body>
      <form>
        <nb-form-field>
          <label for="input-nome">Nome</label>
          <input type="nome" id="input-nome" placeholder="fulano" nbInput />
        </nb-form-field>

        <nb-form-field>
          <label for="input-email">Email</label>
          <input
            type="email"
            id="input-email"
            placeholder="nome@email.com"
            nbInput
          />
        </nb-form-field>

        <nb-form-field>
          <div class="select-wrapper">
            <nb-select-label for="selcet-origem">Origem</nb-select-label>
            <nb-select id="selcet-origem" placeholder="fulano">
              <nb-option *ngFor="let origem of origens" [value]="origem">
                {{ origem }}
              </nb-option>
            </nb-select>
          </div>
        </nb-form-field>
      </form>
    </nb-card-body>
  </nb-card>
</nb-layout-column>
