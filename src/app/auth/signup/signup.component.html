<nb-card>
  <nb-card-header><h3>Crie sua conta</h3></nb-card-header>
  <nb-card-body>
    <form [formGroup]="signupForm">
      <nb-form-field>
        <label for="signup-input-nome">Nome</label>
        <input
          formControlName="nome"
          type="text"
          id="signup-input-nome"
          placeholder="nome"
          nbInput
        />
      </nb-form-field>
      <br />

      <nb-form-field>
        <label for="signup-input-email">Email</label>
        <input
          formControlName="email"
          type="email"
          id="signup-input-email"
          placeholder="nome@email.com"
          nbInput
        />
      </nb-form-field>
      <br />
      <nb-form-field>
        <label for="signup-input-password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="signup-input-password"
          placeholder="password"
          nbInput
        />
      </nb-form-field>

      <br />
      <button type="button" nbButton status="success" (click)="submitData()">
        <nb-icon icon="checkmark-outline"></nb-icon>Confirmar
      </button>

      <button type="button" nbButton status="basic" (click)="goBack()">
        <nb-icon icon="arrow-back-outline"></nb-icon>Voltar
        <!-- </a> -->
      </button>
    </form>
  </nb-card-body>

  <!-- FOOTER -->
  <ng-content></ng-content>
  <!-- ///////////////////// -->
</nb-card>
